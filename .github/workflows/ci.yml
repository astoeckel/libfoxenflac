---
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          sudo apt-get install -y \
              g++ ninja-build flac python3-setuptools python3-pip
          sudo pip install meson gcovr cpp-coveralls
      - name: Build
        run: |
          mkdir build
          cd build
          meson setup -Dbuildtype=release -Db_coverage=True ..
          ninja
      - name: Test
        run: |
          cd build
          ../test/test_flac_integration_runner.py \
              --no-run \
              --data-dir ../test/data/extra/ \
              --exe ./test_flac_integration
          ninja test
      - name: Coverage
        run: |
          cd build
          ninja coverage
          coveralls -r .. -b . \
              --exclude subprojects --exclude examples --exclude test
